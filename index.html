<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="heading">Calculator</h1>
        <br />
        <div class="calculator">
            <div class="display">32</div>
            <div class="pad">
                <div class="numpad">
                    <button class="numbers 1">1</button>
                    <button class="numbers 2">2</button>
                    <button class="numbers 3">3</button>
                    <button class="numbers 4">4</button>
                    <button class="numbers 5">5</button>
                    <button class="numbers 6">6</button>
                    <button class="numbers 7">7</button>
                    <button class="numbers 8">8</button>
                    <button class="numbers 9">9</button>
                    <button class="numbers 0">0</button>
                </div>
                <div class="signpad">
                    <button class="signs">+</button>
                    <button class="signs">-</button>
                    <button class="signs">*</button>
                    <button class="signs">/</button>
                    <button class="signs">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
