<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="heading">Calculator</h1>
        <br />
        <div class="calculator">
            <div class="display">
                <div class="top-display">32</div>
                <div class="bottom-display">78</div>
            </div>
            <div class="pad">
                <div class="numpad">
                    <button class="numbers num-btn">1</button>
                    <button class="numbers num-btn">2</button>
                    <button class="numbers num-btn">3</button>
                    <button class="numbers num-btn">4</button>
                    <button class="numbers num-btn">5</button>
                    <button class="numbers num-btn">6</button>
                    <button class="numbers num-btn">7</button>
                    <button class="numbers num-btn">8</button>
                    <button class="numbers num-btn">9</button>
                    <button class="numbers num-btn">0</button>
                </div>
                <div class="signpad">
                    <button class="signs sign-btn">+</button>
                    <button class="signs sign-btn">-</button>
                    <button class="signs sign-btn">*</button>
                    <button class="signs sign-btn">/</button>
                    <button class="signs equal-sign">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
